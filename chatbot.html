<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Smart Study Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            width: 350px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background: #007bff;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chatbot-footer {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
        }

        .chatbot-footer button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span>AI Assistant</span>
            <button id="close-chatbot" onclick="window.location.href='home.html'">Ã—</button>
        </div>
        <div class="chatbot-body">
            <div class="message bot-message">Hi! How may I help you today?</div>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sendButton = document.getElementById("send-btn");
            const userInput = document.getElementById("user-input");
            const chatbotBody = document.querySelector(".chatbot-body");

            sendButton.addEventListener("click", () => {
                sendMessage();
            });

            userInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message === "") return;

                const userMessage = document.createElement("div");
                userMessage.classList.add("message", "user-message");
                userMessage.textContent = message;
                chatbotBody.appendChild(userMessage);

                chatbotBody.scrollTop = chatbotBody.scrollHeight;
                userInput.value = "";

                // Send the user message to the backend
                fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement("div");
                    botMessage.classList.add("message", "bot-message");
                    botMessage.textContent = data.response; // Display dynamic response
                    chatbotBody.appendChild(botMessage);
                    chatbotBody.scrollTop = chatbotBody.scrollHeight;
                })
                .catch(error => {
                    console.error("Error communicating with the server:", error);
                });
            }
        });
    </script>
</body>
</html>
